<div class="flex flex-col bg-black w-full">
    <span>Login to your account</span>
    <form class="flex flex-col justify-center items-center w-2/3" >
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" (input)="handleChange($event)">
    
      <label for="password">Password</label>
      <input type="password" id="password" name="password"  formControlName="password" (input)="handleChange($event)">
      <p>{{text}}</p>
      <button type="submit" (click)="login($event)" class="btn w-1/3 mt-4">Login</button>

      <div (click)="handleContinueAsGuest()">Continue as a guest</div>
    </form>
  </div>
