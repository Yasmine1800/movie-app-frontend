<div class="w-screen h-screen flex flex-col justify-center items-center">
    <div class="w-1/2 bg-amber-400 bg-opacity-30 rounded-2xl p-3">
        <div class="text-black flex justify-center font-bold mb-4 text-xl">Login to your account</div>
        <form class="gap-4 flex flex-col" (submit)="handleSubmit($event)">
            <input type="text" class="rounded p-2" placeholder="Enter Your Username" (input)="handleChange($event,'username')"/>
            <input type="text" class="rounded p-2" placeholder="Enter Your password" (input)="handleChange($event,'password')"/>
            <div class="w-full flex justify-center">
                <button class="btn bg-amber-600 border-none w-1/3 text-black">Login</button>
            </div>
        </form>
    </div>
</div>
