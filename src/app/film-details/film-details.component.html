<div *ngIf="this.film" class="w-screen h-screen flex flex-col justify-center items-center">
    <div class="bg-base-100 shadow-xl w-3/4 h-3/4 flex rounded-2xl shadow-xl overflow-hidden bg-black bg-opacity-30">
        <figure class="w-1/3">
            <img src="https://image.tmdb.org/t/p/w500/{{ film.imageUrlÂ }}" [alt]="film.title" class="w-full h-full" />
        </figure>
        <div class="w-2/3 flex flex-col justify-center px-5">
            <h2 class="text-3xl font-bold text-yellow-600 mb-4">{{film.title}}</h2>
            <p>{{film.description}}</p>
            <p>Genres:</p>
            <div class="flex w-full flex-wrap gap-4">
                <div *ngFor="let g of film.genre">{{ g.name }}</div>
                
            </div>

            <div class="mt-4 w-full flex  justify-end">
                <button class="btn m-2 bg-yellow-600 text-black p-3 hover:bg-yellow-700">Watch</button>
                <button class="btn m-2 bg-yellow-600 text-black p-3 hover:bg-yellow-700" (click)= "handleAddToFavorites()">{{favoriteBtnText}}</button>
            </div>

        </div>
    </div>
    <div class="m-4 w-3/4">
        <app-view-comments [filmId]="film!.id"></app-view-comments>
</div>
